<html>
    <head><title>css背景顏色</title>
    <style>
        .bg1 {background-color:Orange;}
        #bg2 {background-color:purple;}
    </style>
    </head>
    <body>
        北市今天全面替<span class="bg1">85歲以上</span>長者接種疫苗，
        準備情況依舊不盡理想，不少接種點發生動線規畫不良，
        導致不少長者在烈日底下枯等一個小時，甚至還造成另一波群聚，引發不小批評。
        台北市長柯文哲在下午記者會說，今上午原則上應該打掉1萬名長者，
        大約9點半到10點左右人還是比較多，這也是為什麼北市府希望用<span id="bg2">預約的</span>，
        因為隔離有兩個方法，<span class="bg1">一個是空間隔離
        ，不過這樣空間要很大，另一個是時間隔離</span>，也就是讓大家在不同時間來
        ，所以有預約到的長者就不用那麼早來。
    </body>
</html>
