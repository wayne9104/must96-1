<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>5</td><td>2</td><td>0</td></tr>
            <tr><td>5</td><td>2</td><td>0</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>5</td><td colspan=2>2 0</td></tr>
            <tr><td>5</td><td>2</td><td>0</td></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>5 2</td><td>0</td><td>0</td></tr>
            <tr>                      <td>0</td><td>0</td></tr>
        </table>
         <!--3x3表格-->
         <table border=1>
            <tr><td>5</td><td colspan=2 rowspan=2>5 9 4 </td></tr>
            <tr><td>2</td>                                    </tr>
            <tr><td>0</td><td>5</td><td>2</td></tr>
        </table>
    </body>



</html>
